<div class="input-group" [formGroup]="formGroup">
  <input [type]="inputType" name="text" autocomplete="off" class="input" [ngClass]="{ 'valid': isValid, 'inValid': isInvalid, 'hasValue': hasValue }" [formControlName]="formControName">
  <label class="user-label">{{label}}</label>
  @if(errors){
    <div class="errorDiv">
      {{errors}}
    </div>
  }
</div>
