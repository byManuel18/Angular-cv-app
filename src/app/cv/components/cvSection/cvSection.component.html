@if(sectionData){
  <section>
    <h2>{{sectionData.title}}</h2>
    @if ( sectionData.articles.length > 0 ) {
      <ul>
        @for( article of sectionData.articles; track $index){
          <li>
            <cv-article [articleData]="article" />
          </li>
        }
      </ul>
    }
    <ng-content></ng-content>
  </section>
}
