@if(articleData){
  <article>
    <header>
      <div>
        @if (articleData.url) {
          <h3><a [href]="articleData.url" target="_blank">{{articleData.title}}</a></h3>
        } @else {
          <h3>{{articleData.title}}</h3>
        }
        <h4>{{articleData.subTitle}}</h4>
      </div>
      <time>{{articleData.time}}</time>
    </header>
    <footer>
      <p>
        {{articleData.text}}
      </p>
    </footer>
  </article>
}
