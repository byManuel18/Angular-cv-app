<main>
  <form [formGroup]="myForm">
    <swiper-container>
      <swiper-slide>
        <cv-personal-form [personalInfoGroup]="this.getFormGroup('PersonalInfo')"/>
      </swiper-slide>
      <swiper-slide>
        <shared-select [dataSelect]="selectNetworkArray" [label]="'label'" [optionKey]="'network'" [labelSelect]="'Network'" (selectChange)="changeSelect($event)"></shared-select>

      </swiper-slide>
      <swiper-slide>Slide 3</swiper-slide>
    </swiper-container>

  </form>
</main>
