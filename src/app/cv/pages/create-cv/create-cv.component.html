<main>
  <form [formGroup]="myForm">
    <swiper-container #carrusel init="false">
      <swiper-slide>
        <cv-personal-form [personalInfoGroup]="this.getFormGroup('PersonalInfo')" (newArrayGroup)="addNetworkGroup([$event])" (goNextStep)="nextSlider($event)"/>
      </swiper-slide>
      <swiper-slide>
        <cv-education-form [educationInfoGroup]="this.getFormGroup('Education')"/>
      </swiper-slide>
      <swiper-slide>Slide 3</swiper-slide>
    </swiper-container>

  </form>

  <div class="ballsContainer">
    @for (item of balls; track $index) {
      <div class="ball" (click)="nextSlider($index)" [ngClass]="{'activeIndex': $index === indexActive, 'validForm': validFornGroup(item) && $index !== indexActive, 'invalidForm': invalidFornGroup(item) && $index !== indexActive}"><span>{{$index + 1}}</span></div>
    }
  </div>
</main>
